name: Fork Sync via GitHub App Template

on:
  workflow_call:
    inputs:
      upstream_repo:
        required: true
        type: string
      upstream_branch:
        required: true
        type: string
      fork_branch:
        required: true
        type: string
      sync_branch:
        required: false
        type: string
        default: fork-sync-gha

    secrets:
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true

jobs:
  Fork-Sync-Template:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: create_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout fork repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.create_token.outputs.token }}
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://x-access-token:${{ steps.create_token.outputs.token }}@github.com/${{ inputs.upstream_repo }}.git

      - name: Fetch upstream changes
        run: git fetch upstream ${{ inputs.upstream_branch }}

      - name: Create sync branch excluding workflows
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
          git checkout -B ${{ inputs.sync_branch }} origin/${{ inputs.fork_branch }}
          git fetch upstream ${{ inputs.upstream_branch }}
      
          # Back up fork's workflows
          cp -r .github/workflows /tmp/workflows-backup || true
      
          # Merge upstream changes
          git merge --no-commit --no-ff upstream/${{ inputs.upstream_branch }} || true
      
          # If merge failed, check for conflicts
          if git ls-files --unmerged | grep -q .; then
            echo "‚ùå Merge conflict detected in:"
            git ls-files --unmerged | cut -f2 | sort -u
            exit 1
          fi
      
          # Restore fork's workflows (overwrite upstream ones)
          rm -rf .github/workflows
          cp -r /tmp/workflows-backup .github/workflows || true
          git add .github/workflows || true
      
          # Commit only if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "üîÑ Sync fork with upstream (excluding workflows) ü§ñ"
          else
            echo "No meaningful changes to commit."
          fi
      
          git push -f origin ${{ inputs.sync_branch }}
      


      - name: Create Pull Request to sync fork
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.create_token.outputs.token }}
          commit-message: "üîÑ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ü§ñ"
          title: "üîÑ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ü§ñ"
          body: |
            This pull request was automatically generated by a bot to keep this fork up to date with upstream changes.
          base: ${{ inputs.fork_branch }}
          branch: ${{ inputs.sync_branch }}
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
