name: Fork Sync via GitHub App Template

on:
  workflow_call:
    inputs:
      upstream_repo:
        required: true
        type: string
      upstream_branch:
        required: true
        type: string
      fork_branch:
        required: true
        type: string
      sync_branch:
        required: false
        type: string
        default: fork-sync-gha

    secrets:
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true

jobs:
  Fork-Sync-Template:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: create_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout fork repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.create_token.outputs.token }}
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://x-access-token:${{ steps.create_token.outputs.token }}@github.com/${{ inputs.upstream_repo }}.git

      - name: Fetch upstream changes
        run: git fetch upstream ${{ inputs.upstream_branch }}

      - name: Create sync branch excluding workflows
        run: |
          set -e
      
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
          git checkout -B ${{ inputs.sync_branch }} origin/${{ inputs.fork_branch }}
          git fetch upstream ${{ inputs.upstream_branch }}
          git merge --no-commit --no-ff upstream/${{ inputs.upstream_branch }} || true
      
          # Resolve workflow merge conflicts explicitly
          for file in $(git diff --name-only --diff-filter=U | grep '^.github/workflows/' || true); do
            if [ -e "$file" ]; then
              echo "Resolving workflow conflict: Keeping fork version of $file"
              git checkout --ours "$file"
              git add "$file"
            else
              echo "Resolving workflow conflict: File $file deleted in fork"
              git rm --cached "$file" || true
              git rm -f "$file" || true
            fi
          done
      
          # Clean up any untracked or unstaged workflow files
          git restore --staged .github/workflows/ || true
          git restore .github/workflows/ || true
          git clean -fd .github/workflows/ || true
      
          # Commit only if anything is staged
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Sync fork with upstream (excluding workflows)"
          else
            echo "No changes to commit"
          fi
      
          git push -f origin ${{ inputs.sync_branch }}


      - name: Create Pull Request to sync fork
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.create_token.outputs.token }}
          commit-message: "ðŸ”„ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ðŸ¤–"
          title: "ðŸ”„ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ðŸ¤–"
          body: |
            This pull request was automatically generated by a bot to keep this fork up to date with upstream changes.
          base: ${{ inputs.fork_branch }}
          branch: ${{ inputs.sync_branch }}
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
