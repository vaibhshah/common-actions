name: Fork Sync via GitHub App Template

on:
  workflow_call:
    inputs:
      upstream_repo:
        required: true
        type: string
      upstream_branch:
        required: true
        type: string
      fork_branch:
        required: true
        type: string
      sync_branch:
        required: false
        type: string
        default: fork-sync-gha

    secrets:
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true

jobs:
  Fork-Sync-Template:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: create_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout fork repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.create_token.outputs.token }}
          fetch-depth: 0

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://x-access-token:${{ steps.create_token.outputs.token }}@github.com/${{ inputs.upstream_repo }}.git
          git fetch upstream ${{ inputs.upstream_branch }}

      - name: Create sync branch based directly on upstream
        run: |
          git checkout -B ${{ inputs.sync_branch }} upstream/${{ inputs.upstream_branch }}
          
          # Restore workflows from the fork
          git restore --staged .github/workflows/ || true
          git restore .github/workflows/ || true
          git clean -fd .github/workflows/ || true

          git commit -am "üîÑ Sync with upstream (preserve fork workflows)" || echo "No changes to commit"

          git push -f origin ${{ inputs.sync_branch }}

      - name: Create Pull Request to sync fork
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.create_token.outputs.token }}
          commit-message: "üîÑ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ü§ñ"
          title: "üîÑ Sync fork with upstream: ${{ inputs.upstream_repo }}:${{ inputs.upstream_branch }} ü§ñ"
          body: |
            This pull request was automatically generated by a bot to keep this fork in sync with upstream.

            ‚ö†Ô∏è Note: Workflows from upstream are intentionally excluded.
          base: ${{ inputs.fork_branch }}
          branch: ${{ inputs.sync_branch }}
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
